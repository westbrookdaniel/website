<a
  href="/blog/{{page.fileSlug}}"
  preload="mouseover"
  class="block space-y-1 hover:bg-stone-800 rounded-lg px-3 py-2 -mx-3"
>
  <p class="underline font-medium block">{{data.title}}</p>
  <div class="flex w-full justify-between text-stone-500">
    {{#data.description}}
    <p class="hidden sm:block">{{data.description}}</p>
    {{/data.description}}
    <p class="align-right">{{formattedDate}}</p>
  </div>
</a>
