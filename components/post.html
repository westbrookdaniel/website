<a
  href="/blog/{{page.fileSlug}}"
  preload="mouseover"
  class="block text-sm space-y-2 text-neutral-500 hover:bg-neutral-800 hover:text-neutral-100 rounded-lg px-4 py-3 -mx-4 active:translate-y-px active:scale-[.99]"
>
  <div class="flex justify-between gap-4">
    <div class="w-px flex-1 flex gap-4 text-sm">
      <p class="hidden sm:block text-neutral-500">{{readingTime}}</p>
      <p class="truncate">{{data.description}}</p>
    </div>
    <p class="text-nowrap text-neutral-500">{{formattedDate}}</p>
  </div>
</a>
