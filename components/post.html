<a
  href="/blog/{{page.fileSlug}}"
  preload="mouseover"
  class="block space-y-1 hover:bg-zinc-800 transition-colors duration-100 px-3 py-2 rounded-lg -mx-3"
>
  <p class="underline font-medium block">{{data.title}}</p>
  <div class="flex w-full justify-between text-zinc-500">
    {{#data.description}}
    <p class="hidden sm:block">{{data.description}}</p>
    {{/data.description}}
    <p class="align-right">{{formattedDate}}</p>
  </div>
</a>
