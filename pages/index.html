<div class="side-p mb-16">
  <h1 class="font-heading">Daniel Westbrook</h1>
  <p class="font-heading text-balance">
    <span>is currently developing at</span>
    <a class="hover:underline" target="_blank" href="https://www.coreplan.io/"> CorePlan </a>
  </p>
  <p class="font-heading text-balance">
    <span>with other projects available on</span>
    <a class="hover:underline" target="_blank" href="https://github.com/westbrookdaniel/">GitHub</a>
  </p>
</div>

<div class="side-p space-y-8">
  <ul>
    {{#latestPosts}} {{> components/post }} {{/latestPosts}}
  </ul>

  <div class="flex w-full justify-between items-center">
    <a
      href="https://github.com/westbrookdaniel?tab=repositories"
      preload="mouseover"
      class="button active icon-button"
    >
      Repositories  {{> components/icons/external }}
    </a>

    <a href="/blog" preload="mouseover" class="button active icon-button">
      See All Posts {{> components/icons/right }}
    </a>
  </div>
</div>
